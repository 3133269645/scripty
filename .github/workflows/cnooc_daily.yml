name: CNOOC-Daily-Check

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1️⃣ 一键安装并启动 Cloudflare WARP（SOCKS5 代理）
      - name: Install & start Cloudflare WARP
        run: |
          curl -fL https://pkg.cloudflareclient.com/cloudflare-warp.deb -o warp.deb
          sudo dpkg -i warp.deb
          sudo warp-cli --accept-tos register
          sudo warp-cli --accept-tos connect
          sudo warp-cli --accept-tos set-mode proxy
          sudo warp-cli --accept-tos set-proxy-port 40000
          warp-cli status

      # 2️⃣ 装 Python 依赖
      - name: Install deps
        run: |
          pip install playwright
          playwright install chromium

      # 3️⃣ 运行脚本（流量自动走 127.0.0.1:40000）
      - name: Run check
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          KEYWORD: ${{ secrets.KEYWORD }}
        run: python check.py
