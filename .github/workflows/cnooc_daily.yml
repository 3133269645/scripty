name: CNOOC-Daily-Check

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    # 官方维护的镜像已内置 WARP，启动即连
    container: cloudflare/cloudflare-warp:latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install playwright
      - run: playwright install chromium

      # 验证已连上 Cloudflare
      - run: warp-cli status

      # 运行脚本（流量已走 WARP）
      - name: Run check
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          KEYWORD: ${{ secrets.KEYWORD }}
        run: python check.py
